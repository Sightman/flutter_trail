flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/alvyss_icon.png"
  min_sdk_android: 16 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/alvyss_icon.png"
    background_color: "#00ffffff"
    theme_color: "#00ffffff"
  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "path/to/image.png"
  linux:
    generate: true
    image_path: "assets/icons/alvyss_icon.png"